<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Google meet </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <div class="meet_area mt-5">

        <div class="screen_1">
            <video autoplay src="" id="s1"> </video>

            <div class="screen_2">
                <video autoplay src="" id="s2"></video>
            </div>

            <div class="controls">
                <button class="active" id="vocieBtn"> <i class="fa fa-microphone" aria-hidden="true"></i> </button>
                <button class="active" id="camBtn"> <i class="fa fa-video-camera" aria-hidden="true"></i> </button>
                <button> <i class="fa fa-cc" aria-hidden="true"></i> </button>
                <button id="shareScreenBtn"> <i class="fa fa-hand-paper-o" aria-hidden="true"></i> </button>
                <button> <i class="fa fa-caret-square-o-up" aria-hidden="true"></i> </button>
                <button> <i class="fa fa-ellipsis-v" aria-hidden="true"></i> </button>
                <button> <i class="fa fa-phone" aria-hidden="true"></i> </button>
            </div>

        </div>

    </div>

    <script src="./app.js"></script>

</body>
</html>
